<div class="registro-container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="registro-card">
    <h1>Restablecer contraseña</h1>
    <p class="subtitle">Introduce tu nueva contraseña</p>

    <div class="campo">
      <label for="nuevaPassword">Nueva contraseña</label>
      <input id="nuevaPassword" type="password" formControlName="nuevaPassword" />
      <div *ngIf="form.get('nuevaPassword')?.invalid && form.get('nuevaPassword')?.touched" class="error">
        La contraseña debe tener al menos 6 caracteres.
      </div>
    </div>

    <div class="campo">
      <label for="repetirPassword">Repetir contraseña</label>
      <input id="repetirPassword" type="password" formControlName="repetirPassword" />
      <div *ngIf="form.errors?.['passwordMismatch'] && form.get('repetirPassword')?.touched" class="error">
        Las contraseñas no coinciden.
      </div>
    </div>

    <button type="submit" class="registro-button">
      Restablecer contraseña
    </button>

    <div *ngIf="mensajeError" class="error">
      ❌ {{ mensajeError }}
    </div>
    <div *ngIf="mensajeExito" class="exito">
      ✅ {{ mensajeExito }}
    </div>
  </form>
</div>
